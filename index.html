<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="veil">
    <form action="" id="form">

    <div class="form-group">
        <label for="book-title">Title:</label>
        <input type="text" name="book" id="book-title"  class="input-text" placeholder="Lord Of The Rings">
    </div>
    
    <div class="form-group">
        <label for="author-name">Author:</label>
        <input type="text" name="author" id="author-name" class="input-text" placeholder="J.R.R Tolkien">
    </div>
    
    
    <div class="form-group">
        <label for="number-pages">pages:</label>
        <input type="number" min="10" max="5000" name="pages" id="number-pages" class="input-text" placeholder="576">
    </div>
    
    <div class="form-check">
        <div>Have you read it?</div>
        <div>
            <input type="checkbox" name="read" id="read?">
        </div>
    </div>
    
    <div class="form-group">
        <button id="submit-button">Submit</button>
    </div>
</form>
    </div>
    <div id="header-container">
        <div id="header">
            <div id="header-title">Virtual Library</div>
        </div>
    </div>

    <div id="body-container">
        <div id="card-container">
            <div class="card">
                <div class="card-text">
                    <p>El Se√±or De Los Anillos</p>
                    <p>J.R.R Tolkien</p>
                    <p>pages: 2000</p>
                    <p>Read: yes or not</p>
                    <button id="delete-button">Delete</button>
                </div>
            </div>
       
        </div>
       <div id="add-button">
        <button id="button"><img src="icons/plus.svg" alt="add-icon" id="icon"></button>
        <p>Add Book</p>
       </div>
    </div>
</body>
</html>
